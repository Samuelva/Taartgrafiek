<!DOCTYPE html>
<meta charset="utf-8">
<style>

.arc text {
  font: 10px sans-serif;
  text-anchor: middle;
}

.arc path {
  stroke: #fff;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var values = [
{
 "label": "contig_45487",
 "frequency": 25,
 "colour": "#2484c1"
}, {
 "label": "contig_45487",
 "frequency": 50,
 "colour": "#0c6197"
}, {
 "label": "contig_45487",
 "frequency": 100,
 "colour": "#4daa4b"
}, {
 "label": "contig_45487",
 "frequency": 200,
 "colour": "#90c469"
}, {
 "label": "contig_45487",
 "frequency": 400,
 "colour": "#daca61"
}];

var width = 500,
    height = 500,
    radius = Math.min(width, height) / 5;

var arc = d3.svg.arc()
    .outerRadius(radius - 10)
    .innerRadius(0);

var labelArc = d3.svg.arc()
    .outerRadius(radius - 40)
    .innerRadius(radius - 40);

var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.frequency; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

  var g = svg.selectAll(".arc")
      .data(pie(values))
    .enter().append("g")
      .attr("class", "arc");

  g.append("path")
      .attr("d", arc)
      .style("fill", function(d) { return d.data.colour; })
      .on("mouseover", function(d) {
        d3.select(this).transition()
          .style("opacity", 0.7)
      })
      .on("mouseout", function(d) {
        d3.select(this).transition()
          .style("opacity", 1)
      });

  // g.append("text")
  //     .attr("transform", function(d) { return "translate(" + labelArc.centroid(d) + ")"; })
  //     .attr("dy", ".35em")
  //     .text(function(d) { return d.data.label; });

function type(d) {
  d.frequency = +d.frequency;
  return d;
}

</script>
